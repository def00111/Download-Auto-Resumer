<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title data-i18n="title"></title>
  <link rel="stylesheet" href="popup.css" type="text/css">
  <script defer src="popup.js"></script>
</head>

<body>
  <form id="optionsForm">
    <fieldset>
      <legend data-i18n="title"></legend>
      <div>
        <label for="maxRetries" data-i18n="max_retries"></label>
        <input type="number" id="maxRetries" min="0" max="99">
      </div>
      <div>
        <label for="time" data-i18n="time_label"></label>
        <input type="number" id="time" min="5" max="90">
        <label for="time" data-i18n="time_label_sec"></label>
      </div>
      <div class="hline"></div>
      <div>
        <input type="checkbox" id="notifyWhenFailed">
        <label for="notifyWhenFailed" data-i18n="notify_when_failed"></label>
      </div>
      <div>
        <input type="checkbox" id="debug">
        <label for="debug" data-i18n="debug"></label>
      </div>
      <div>
        <input id="saveButton" type="submit" disabled>
        <span class="hidden" id="saveHint">&#10004;</span>
      </div>
    </fieldset>
  </form>
</body>

</html>
