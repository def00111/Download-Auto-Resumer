<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Download Auto Resumer</title>
  <link rel="stylesheet" href="popup.css" type="text/css">
  <script defer src="popup.js"></script>
</head>

<body>
  <form id="optionsForm">
    <fieldset>
      <legend translate="title"></legend>
      <div>
        <label for="maxRetries" translate="max_retries"></label>
        <input type="number" id="maxRetries" min="0" max="99">
      </div>
      <div>
        <label for="time" translate="time_label1"></label>
        <input type="number" id="time" min="5" max="90">
        <label for="time" translate="time_label2"></label>
      </div>
      <div class="hline"></div>
      <div>
        <input type="checkbox" id="notifyWhenFailed">
        <label for="notifyWhenFailed" translate="notify_when_failed"></label>
      </div>
      <div>
        <input type="checkbox" id="debug">
        <label for="debug" translate="debug"></label>
      </div>
      <div>
        <input id="saveButton" type="submit" disabled>
        <span class="hidden" id="saveHint">&#10004;</span>
      </div>
    </fieldset>
  </form>
</body>

</html>
