<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Download Auto Resumer</title>
  <link rel="stylesheet" href="popup.css" type="text/css">
  <script defer src="popup.js"></script>
</head>

<body>
  <form id="optionsForm">
    <fieldset>
      <legend>Download Auto Resumer options</legend>
      <div>
        <label for="maxRetries">Max retries (0 to disable):</label>
        <input type="number" id="maxRetries" min="0" max="99">
      </div>
      <div>
        <label for="time">Resume a failed download after</label>
        <input type="number" id="time" min="5" max="90">
        <label for="time">seconds</label>
      </div>
      <div class="hline"></div>
      <div>
        <input type="checkbox" id="notifyWhenFailed">
        <label for="notifyWhenFailed">Notify when a download failed to resume after x attempts.</label>
      </div>
      <div>
        <input type="checkbox" id="debug">
        <label for="debug">Show debug messages in the add-on console</label>
      </div>
      <div>
        <input id="saveButton" type="submit" value="Save" disabled>
        <span class="hidden" id="saveHint">&#10004;</span>
      </div>
    </fieldset>
  </form>
</body>

</html>
